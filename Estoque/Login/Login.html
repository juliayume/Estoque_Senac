<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="Login.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="containerA"> 
    <div class="senac">
      <img class="senac_estoque" src="../Login/assets/SenacEstoque.png">
    </div>
    <div class="login">
      <div class="modal-content rounded-4">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h1 class="fw-bold mb-1 fs-2 font_style">Login</h1>
        </div>
  
        <div class="modal-body p-5 pt-0">
          <form class="">
            <p class="font_style mb-5">Bem vindo de volta! Digite seu login e senha para entrar.</p>
            <div class="form-floating mb-4">
              <input  type="email" class="form-control rounded-5 font_style" id="floatingInput" placeholder="name@example.com">
              <label style="margin-left: 3%;" for="floatingInput">Nome de usu√°rio</label>
            </div>
            <div class="form-floating mb-5">
              <input type="password" class="form-control rounded-5 font_style" id="floatingPassword" placeholder="Password">
              <label style="margin-left: 3%;" for="floatingPassword">Senha</label>
            </div>
            <button class="w-100 mb-3 btn btn-lg rounded-5 btn-primary font_style" type="submit">Entrar</button>
            <td><input class="form-check-input flex-shrink-0" style="margin-left: 2%" type="checkbox" value=""></td>
            <small class="text-muted font_style">Se lembre de mim</small>
            
          </form>
        </div>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
